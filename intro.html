   <script>
      // Função para mostrar o conteúdo e ocultar a vinheta após 10 segundos
      function mostrarConteudo() {
          document.querySelector('.nflix__container').style.display = 'none';
          document.querySelector('.conteudo').style.display = 'block';
      }

      // Chama a função após 10 segundos
      setTimeout(mostrarConteudo, 10000); // 10000 milissegundos = 10 segundos
  </script>
